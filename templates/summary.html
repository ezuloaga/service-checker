{% extends "layout.html"%}
{% block content %}
<h2>{{title}}</h2>
<p>Current Status</p>

<table class="table">
<tr>
<th>Service</th>
<th>Status</th>
<th>Endpoint</th>
</tr>
{% for service in monitored_services %}
<tr>
<td>{{ service.name }}</td>
<td>Down</td>
<td>{{ service.endpoint }}</td>

{% endfor %}
</tr>
</table>

{% endblock content %}
